<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

  <button ion-button color="light" (click)="goLoginPage()">
    login
  </button>
  <button ion-button color="light" (click)="goLogout()">
    logout
  </button>
  <button ion-button color="light" (click)="goIncrease()">
    increase
  </button>
  <button ion-button color="light" (click)="goDecrease()">
    decrease
  </button>
    <button ion-button color="light" (click)="goTimerAction(btnState)">
        {{btnState}}
    </button>
    <button ion-button color="light" (click)="goTimerReset()">
      reset
  </button>
  <div>
    current: {{current}}
  </div>
  <div>
    <div class="progress-wrapper">
      <div class="progress" ng-hide="showTime">
        <!-- {{humanizeDurationTimer(timer,'s')}} -->
        {{timerString}}
      </div>
    <round-progress [current]="current" [max]="max" [radius]="radius" [rounded]="rounded">

    </round-progress>
    </div>
  </div>
</ion-content>
