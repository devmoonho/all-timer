<ion-header no-shadow no-border>
  <ion-navbar>
    <button ion-button menuToggle color="yellow">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-bounce>
  <super-tabs (tabSelect)="onTabSelect($event)">
    <super-tab [root]="timer" title="Timer page"></super-tab>
    <super-tab [root]="store" title="Store page"></super-tab>
  </super-tabs>
</ion-content>
