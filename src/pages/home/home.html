<ion-content no-bounce >
<div class="card-background-page">
  <ion-card *ngFor="let item of category; let idx = index;" (tap)="onSelectCard(idx)" tappable>
    <img [src]="item.defaultImage" (click)="onSelectCard(idx)">
    <div class="card-title">{{ 'Main.' + item.value | translate}}</div>
    <div class="card-subtitle">{{ (timerList | categoryPipe:{category:category[idx].value}).length }} {{'Main.listings' | translate}}</div>
    <ion-icon class="card-icon" name="arrow-forward"></ion-icon>
  </ion-card>
</div>
</ion-content>

<ion-footer>
  <div class="flex_button_group">
    <button ion-button class="flex_button_item" type="button" clear [color]="'Yellow'" (click)="onCreateTimer()">
        {{'Common.Create' | translate }}
    </button>
  </div>
</ion-footer>
