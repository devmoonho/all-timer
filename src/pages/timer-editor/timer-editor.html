<ion-content padding >
  <form class="list">
    <ion-item>
      <ion-label floating style="color:#FF6E40;">
        Timer Name
      </ion-label>
      <ion-input #timer.name type="text" clearOnEdit="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating style="color:#FF6E40;">
        Summary
      </ion-label>
      <ion-textarea  #timer.summary clearOnEdit="true"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label floating style="color:#FF6E40;">
        Category
      </ion-label>
      <ion-select [(ngModel)]="categoryList.value" name="first">
        <ion-option *ngFor="let item of categoryList">{{item.name}}</ion-option>
      </ion-select>
    </ion-item>

    <div class="spacer" style="width: 300px; height: 30px;"></div>

    <div [@timerAnimationMode]="viewMode" >
      <ion-list>
        <ion-list-header floating style="color:#FF6E40;">
          Timer Edit
          <button item-right ion-button color="DeepOrange" Clear icon-only (click)="goAddTimer()">
            <ion-icon name="add-circle"></ion-icon>
          </button>
          <button  item-right ion-button color="DeepOrange" Clear icon-only (click)="goToggleRemove()">
            <ion-icon name="remove-circle"></ion-icon>
          </button>
        </ion-list-header>

        <ion-item-group reorder="true" (ionItemReorder)="goReorderItems($event);">

          <button type="button" ion-item *ngFor="let item of timerItems" (click)="goTimerEdit($event, item)">
            <ion-icon  style="margin-top:4%;" item-left *ngIf="removeMode==true" name="remove-circle" color="DeepOrange" (click)="goRemoveTimer($event, item)"></ion-icon>
            <ion-avatar item-left>
              <img src="assets/image/timer-default.png">
            </ion-avatar>
            <h2>{{item.title}}</h2>
            <h3>{{item.defaultTimeSet}}</h3>
            <p>{{item.detail}}</p>
          </button>

        </ion-item-group>
      </ion-list>

      <div class="spacer" style="width: 300px; height: 30px;"></div>
      <div class="flex_button_group" >
        <button ion-button class="flex_button_item" type="button" block [color]="'Yellow'" (click)="goSave()">
          Save
        </button>
      </div>
    </div>

    <div [@timerAnimationMode]="inputMode" >
      <ion-title>
        Timer Edit
      </ion-title>
      <ion-item>
        <ion-label floating style="color:#FF6E40;">
          Title
        </ion-label>
        <ion-input value="{{currentTimer.title}}" #title type="text" clearOnEdit="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating style="color:#FF6E40;">
          Set Time
        </ion-label>
        <ion-datetime displayFormat="HH:mm:ss" (ionCancel)="onCancelTimeSet()" (ionChange)="onChangeTimeSet()" [(ngModel)]="currentTimer.timeSet" name="first">
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating style="color:#FF6E40;">
          Detail
        </ion-label>
        <ion-textarea value="{{currentTimer.detail}}" #detail type="text" clearOnEdit="true" ></ion-textarea>
      </ion-item>
      <div style="color:#FF6E40; display: flex;  flex-direction: row; justify-content: space-around; align-items: stretch;">
          <div style="margin-left:4%; flex-basis:40%; align-self: center;">
        Choose a color
          </div>
        <div style="flex-basis: 60%; border-left: 15px solid; background-color: lightgrey;" ion-button type="button" [style.border-left-color]="selectedColor" [style.color]="selectedColor" block (click)="onColorPicker()">
          Color
        </div>
      </div>

      <div class="spacer" style="width: 300px; height: 30px;"></div>
      <div class="flex_button_group">
        <button ion-button class="flex_button_item" type="button"  block  [color]="'Yellow'" (click)="goSaveTimerItems(title.value, detail.value)">
          Save
        </button>
        <button ion-button class="flex_button_item" type="button"  block  [color]="'Yellow'" (click)="goCancelTimerItems(title.value, detail.value)">
          Cancel
        </button>
      </div>
    </div>
  </form>
