<ion-content padding>
    <ion-item-group *ngFor="let item of category; let i = index">
        <ion-item-divider color="light">{{item.name}}</ion-item-divider>
        <ion-item *ngFor="let timer of timerList | categoryPipe:{category:item.value}; let j = index">
            <ion-avatar item-left>
                <h1 class="avatar-text" [style.background-color]="getRandomColor(i+j)" text-center>{{timer.name | slice:0:2}}</h1>
            </ion-avatar>
            <h2>{{timer.name}}</h2>
            <p>{{timer.summary}}</p>
        </ion-item>
    </ion-item-group>
</ion-content>
